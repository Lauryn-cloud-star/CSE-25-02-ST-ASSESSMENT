<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container text-center">
  <div class="row">
    <div class="col">
        <div class="grid">
        <div class="card top">
            <h1>UGX 50,000,000</h1>
            <h3>Sales</h3>
        </div>
        <div class="card top">
            <h1>UGX 15,000,000</h1>
            <h3>Orders</h3>
        </div>
        <div class="card bottom">
            <h1>UGX 42,000,000</h1>
            <h3>In stock</h3>
        </div>
        <div class="card bottom">
            <h1>5</h1>
            <h3>Out of stock</h3>
        </div>
    </div>
    </div>
    <div class="col">
    <div class="prduct-form" id="record-form">
    <h3>Add Product</h3>
    <form id="creditSaleForm">
      <input type="text" id="prodctName" placeholder="Product Name" /><br>
      <input type="text" id="catergory" placeholder="Catergory" /><br>
      <input type="text" id="price" placeholder="Price" /><br>
      <input type="text" id="quantity" placeholder="Quantity" /><br>
      <input type="text" id="color" placeholder="Color" /> <input type="upload" id="upload" placeholder="Upload image" />
      <button type="submit" class="saveBtn">SAVE</button>
      <button type="button" onclick="(clearForm)" >CLEAR</button>
    </form>
  </div>
    </div>
  </div>
  <div class="row">
     <div class="container">
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>CATEGORY</th>
                    <th>PRICE (UGX)</th>
                    <th>QUANTITY</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales records will be added here dynamically -->
            </tbody>
        </table> 
    </div>
    
  </div>
</div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
