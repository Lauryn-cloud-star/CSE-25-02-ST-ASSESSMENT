<!DOCTYPE html>
<html>
<head>
    <title>Product Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 20px; 
        }

        .container {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .form-container h3 {
            margin-top: 0;
        }

        .form-container form input,
        .form-container form button,
        .form-container form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container form button {
            background-color: #f77b1e;
            color: white;
            font-weight: bold;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px #ccc;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h3>Add Product</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CATEGORY</th>
                <th>PRICE (UGX)</th>
                <th>QUANTITY</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>#{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
