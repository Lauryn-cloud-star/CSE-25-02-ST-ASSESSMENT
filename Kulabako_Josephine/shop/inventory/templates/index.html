<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .summary-card {
            padding: 20px;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        .bg-sales { background-color: #ff8c00; }
        .bg-orders { background-color: #ffa500; }
        .bg-stock { color: green; font-size: 18px; }
        .bg-outofstock { color: red; font-size: 18px; }
    </style>
</head>
<body class="p-4">

    <!--  Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="summary-card bg-sales">UGX 50,000,000<br>Sales</div>
        </div>
        <div class="col-md-3">
            <div class="summary-card bg-orders">UGX 15,000,000<br>Orders</div>
        </div>
        <div class="col-md-3">
            <div class="summary-card bg-stock">UGX 42,000,000<br>In Stock</div>
        </div>
        <div class="col-md-3">
            <div class ="summary-card bg-stock">5</div>
        </div>

        </div>
    </div>

    
    <!-- Products Table -->
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CATEGORY</th>
                <th>PRICE (UGX)</th>
                <th>QUANTITY</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>845412</td>
                <td>Samsung X10 Ultra</td>
                <td>Smart Phone</td>
                <td>5,000,000</td>
                <td>100</td>
            </tr>
            <tr>
                <td>845413</td>
                <td>Gucci X6 Jeans</td>
                <td>Fashion</td>
                <td>200,000</td>
                <td>88</td>
            </tr>
            <!-- Add dynamic rows here -->
        </tbody>
    </table>

</body>
</html>
