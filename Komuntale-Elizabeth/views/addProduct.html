<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link rel="stylesheet" href="./css/addProduct.css">
</head>
<body>

  <div class="dashboard">
    <div class="cards">
      <div class="card">
        <h2>UGX 50,000,000</h2>
        <p>Sales</p>
      </div>
      <div class="card">
        <h2>UGX 15,000,000</h2>
        <p>Orders</p>
      </div>
      <div class="card green">
        <h2>UGX 42,000,000</h2>
        <p>In stock</p>
      </div>
      <div class="card red">
        <h2>5</h2>
        <p>Out of stock</p>
      </div>
    </div>

    <div class="main">
      <div class="form-container">
        <h3>Add Product</h3>
        <div id="successMessage" class="success-message"></div>
        <div class="form-group">
          <input type="text" id="productName" placeholder="Product Name">
          <div class="error" id="productNameError"></div>
        </div>
        <div class="form-group">
          <input type="text" id="category" placeholder="Category">
          <div class="error" id="categoryError"></div>
        </div>
        <div class="form-group">
          <input type="number" id="price" placeholder="Price">
          <div class="error" id="priceError"></div>
        </div>
        <div class="form-group">
          <input type="number" id="quantity" placeholder="Quantity">
          <div class="error" id="quantityError"></div>
        </div>
        <div class="form-group">
          <input type="text" id="color" placeholder="Color">
          <div class="error" id="colorError"></div>
        </div>
        <div class="buttons">
          <button onclick="validateForm()">SAVE</button>
          <button onclick="clearForm()">CLEAR</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>CATEGORY</th>
            <th>PRICE (UGX)</th>
            <th>QUANTITY</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <tr>
            <td>#645341</td>
            <td>Samsung s25+ Ultra</td>
            <td>Smart Phones</td>
            <td>6,900,000</td>
            <td>981</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/addProduct.js"></script>
</body>
</html>
