<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/public/css/project.css" />
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      
      <!-- Left Column -->
      <div class="col-md-6">
        <!-- Large Card -->
       <div class="card mb-4" style="width: 100%; height: 150px;">
  <div class="card-body d-flex align-items-start justify-content-between">
    <!-- Left Section -->
    <div >
      <h5 class="card-title">UGX 50,000,000</h5>
      <p class="card-text">Sales.</p>
    </div>

    <!-- Vertical Line -->
    <div style="border-left: 1px solid #000; height: 80px; margin: 0 10px;"></div>

    <!-- Right Section -->
    <div>
      <h5 class="card-title">UGX 42,000,000</h5>
      <p class="card-text">Orders.</p>
    </div>
  </div>
</div>



        <!-- Two Smaller Cards -->
        <div class="row">
          <div class="col-sm-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" style="color: rgb(4, 144, 13); height: 100px; align-items: center;">UGX 42,000,000</h5>
                <p class="card-text">In Stock.</p>
                
              </div>
            </div>
          </div>
          <div class="col-sm-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" style="color: rgb(236, 92, 31) ; height: 100px;">5</h5>
                <p class="card-text">Out of stock.</p>
               
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-6">
        <div class="card p-3">
          <form>
            <h3>Add Product</h3>
            
              <div class="mb-3">
               
                <input type="text" class="form-control" id="name" placeholder="Product Name">
              </div>

              <div class="mb-3">
                
                <input type="text" class="form-control" id="category" placeholder="Category">
              </div>
            
            <div class="mb-3">
             
              <input type="number" class="form-control" id="price" placeholder="Price">
            </div>
            <div class="mb-3">
              
              <input type="number" class="form-control" id="quantity" placeholder="Quantity">
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                
                <input type="text" class="form-control" id="color" placeholder="Color">
              </div>
              
              <div class="col-md-6">
                
                <input type="image" class="form-control" id="image" placeholder=" Upload Image">
              </div>
            </div>
            <button type="reset" style="background-color: orange;">Save</button>
            
            <button type="submit" style="background-color: rgb(240, 240, 240);">Clear</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <br><br><br><br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

  <script src="/js/project.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
